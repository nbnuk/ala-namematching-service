os: linux
dist: trusty
sudo: required
language: java
jdk:
- oraclejdk8
branches:
  only:
  - master
  - develop
  - new-services
  - name-matching-nbn
  - master-nbn
before_install:
- mkdir -p ~/.m2; wget -q -O ~/.m2/settings.xml https://raw.githubusercontent.com/AtlasOfLivingAustralia/travis-build-configuration/master/travis_maven_settings_simple.xml
script:
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then mvn -P travis clean install deploy
  -Dmaven.test.skip=true; else mvn -P travis clean install -Dmaven.test.skip=true;
  fi
env:
  global:
  - secure: 
  - secure: 
